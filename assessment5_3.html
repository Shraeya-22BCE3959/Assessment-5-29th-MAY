<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(20, 40, 60, 0.4);
      z-index: 1;
    }
    .login-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 40px 40px 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 30px #0008;
      width: 400px;
      z-index: 2;
      text-align: center;
    }
    .login-title {
      color: #fff;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 30px;
      margin-top: 10px;
      letter-spacing: 1px;
      font-family: 'Times New Roman', Times, serif;
    }
    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      background: #fff;
      border: none;
      border-radius: 3px;
      color: #222;
      font-size: 1em;
      outline: none;
      box-sizing: border-box;
    }
    .login-box input[type="email"]::placeholder,
    .login-box input[type="password"]::placeholder {
      color: #888;
      opacity: 1;
    }
    .checkbox-label {
      color: #fff;
      font-size: 1em;
      display: flex;
      align-items: center;
      margin: 18px 0 20px 0;
      justify-content: left;
    }
    .checkbox-label input[type="checkbox"] {
      margin-right: 8px;
      accent-color: #ffa500;
    }
    .checkbox-label a {
      color: #fff;
      text-decoration: underline;
      margin-left: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 12px 0;
      background: #ffa500;
      color: #fff;
      font-size: 1.2em;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .login-box button:hover {
      background: #ff8800;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <form class="login-box">
    <div class="login-title">LOGIN WINDOW</div>
    <input type="email" placeholder="Your Email Address" required>
    <input type="password" placeholder="Your Password" required>
    <div class="checkbox-label">
      <input type="checkbox" required>
      Agree With <a href="#">Terms & Condition</a>
    </div>
    <button type="submit">Login</button>
  </form>
</body>
</html>
